<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bg-art"></div>
    <div class="container">

        <div class="wrapper">
            <div class="title-div">
                <h2 class="main-title">Welcome back</h1>
                    <p class="sub-title">Sign in to continue using account</p>
            </div>

            <form action="#" class="form-box">
                <div class="form-container">
                    <input type="name" name="" id="" class="form-control email" placeholder="Name or email">
                    <input type="password" name="" id="" class="form-control password" placeholder="Password">
                    <button type="submit" class="btn-log">Login</button>
                </div>
            </form>
            <div class="register-links">
                    <div class="forget-pwd"> <a href="javascript:void 0">Forget your password?</a></div>
                <!-- <p class="register-cap">Don't have an account?</p> -->
               <div class="register"><a href="javascript:void 0">Register Here</a></div> 
            </div>
        </div>
    </div>
    </div>
</body>

</html>

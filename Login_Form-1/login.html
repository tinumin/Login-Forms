<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css" />
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="bg-letter_art"></div>
    <div class="container">
         <div class="wrapper-left animated fadeInLeft delay-1s">
                
        </div>
        
        <div class="wrapper-right">
            <div class="title-div">
                <h2 class="main-title">Welcome back</h1>
                <p class="sub-title">Sign in to continue using account</p>
            </div>
            
                <form action="#" class="form-box">
            <div class="form-container">
                        <input type="name" name="" id="" class="form-control email" placeholder="Name or email">
                        <input type="password" name="" id="" class="form-control password" placeholder="Password">
                        <div class="forget-pwd"> <a href="#">Forget your password?</a></div>
                        <div class="clearfix"> </div>
                        <button type="submit" class="btn-log">Login</button>
                        <p class="option-or">or</p>
                        <button type="submit" class="btn-git">Login with github</button>
                </form>
                <div class="register-link">
                    <p>Don't have an account? <a href="#">Register Here</a></p> 
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
